<!DOCTYPE html>

<html>

<head>
<title> Cataclysm </title>
<link rel="icon" href="Cataclysm.ico">
</head>

  <body>
    
    <canvas id='canv' style="height: 50%; width: 50%;"></canvas>
    
  </body>
  
</html>


<script>
  
  var canv = document.getElementById('canv');
  var ctx = canv.getContext('2d');
  
  ctx.fillStyle = "red";
  ctx.fillRect(0,0,canv.Width,canv.Height);
  
</script>
